{{ $res := where .Site.RegularPages "Params.about" true }}
{{ range $res }}

<div class="container py-5 bg-success">
    <div class="row text-center pt-5 pb-3">
        <div class="col-md-12 m-auto">
            <h1 class="h1"> {{ .Title }} </h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3 pb-5">

            {{ if .Params.image }}
            <img src="/posts/images/{{ .Params.image }}" class="img-fluid" alt="{{ .Params.image }}">
            {{ end }}

            <div class="h-100 py-5 services-icon-wap shadow">
                <div class="h1 text-success text-center"><i class="fa-solid fa-calendar-days"></i></div>
                <h2 class="h5 mt-4 px-2 text-center">
                    <p>{{ .Content}}</p>
                </h2>
            </div>
        </div>
    </div>
</div>

{{ end }}
