<section id="history">
    <div class="content history">

        {{ $res := where .Site.RegularPages "Params.history" true }}

        {{ range $res }}

        <div class="history-text">
            <div class="title">
                <h2> {{ .Title }} </h2>
            </div>
            <div class="message">
                <p>
                    {{ .Content }}
                </p>
            </div>
        </div>
        {{ end }}
    </div>
</section>
