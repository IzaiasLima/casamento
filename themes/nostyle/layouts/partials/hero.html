<section>
    <div id="hero-container">
        {{ $res := where .Site.RegularPages "Params.hero" true }}
        {{ range $res }}

        <div class="image">
            <img src="/posts/images/{{ .Params.image }}" alt="{{ .Params.image }}">
        </div>
        <div class="cover">
            <div class="message">
                <h1> {{ .Title }} </h1>
                <h2>
                    {{ .Params.caption}}
                    {{ .Params.message}}
                </h2>
            </div>
        </div>
        {{ end }}
    </div>
</section>
