{{ $res := where .Site.RegularPages "Params.card" true }}

{{ range $res }}

<div class="card">
    <div class="image">
        <img src="/posts/images/{{ .Params.image }}" class="img-fluid__" alt="{{ .Params.image }}">
        {{ .Params.caption}}
    </div>
    <div class="title">
        <h2> {{ .Title }} </h2>
    </div>
    <div class="text">
        <p>
            {{ .Content }}
        </p>
    </div>
</div>

{{ end }}
