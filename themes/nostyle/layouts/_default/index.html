<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">

{{- partial "head.html" . -}}

<body id="home">

   {{- partial "menu_bar.html" . -}}
   {{- partial "hero.html" . -}}
   {{- partial "history.html" . -}}

   {{- partial "info.html" . -}}

   <div class="content">
      {{- partial "suggest.html" . -}}
      {{- partial "footer.html" . -}}
   </div>

   <a id="top-btn" class="hide" href="#home"><span class="fa fa-circle-up"></span></a>

   <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
      type = "text/javascript"
   </script>

   {{ range .Site.Params.custom_js -}}
   <script type="text/javascript" src="{{ . | absURL }}.js"></script>
   {{- end }}

</body>

</html>
